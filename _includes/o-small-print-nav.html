<nav class="small-print-nav  nav">
  <ul class="small-print-nav__list  nav__list">
    {% for item in site.small-print %}
      <li class="small-print-nav__item--{{ item.safe }}  small-print-nav__item  nav__item">
      <a class="small-print-nav__link--{{ item.safe }}  small-print-nav__link  nav__link"
         href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
